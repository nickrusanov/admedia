			<button class="chat__close">
				<img class="chat__close-img" src="./img/close.svg" alt="close">
			</button>
		</div>
		<div class="chat__content">
			<div class="chat__container">

			</div>

	</div>

	<button class="chat__btn">
		<img class="chat__btn-img" src="./img/chat.svg" alt="chat">
